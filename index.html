        let currentCategory = 'all';

        const imgContainer = document.getElementById('imgContainer');
        const imgTitle = document.getElementById('imgTitle');
        const imgDesc = document.getElementById('imgDesc');
        const counter = document.getElementById('counter');
        const btnNext = document.getElementById('btnNext');
        const btnSave = document.getElementById('btnSave');
        const favCount = document.getElementById('favCount');
        const favList = document.getElementById('favList');
        const categoryBtns = document.querySelectorAll('.category-btn');

        function updateDisplay() {
            if (filteredData.length === 0) {
                imgContainer.innerHTML = '<div style="text-align: center; color: #999;">ã¨ã‘ã„ãŒ ã‚ã‚Šã¾ã›ã‚“</div>';
                return;
            }

            const item = filteredData[currentIndex];
            
            // Create new image element to handle loading/error properly
            const img = new Image();
            img.alt = item.title;
            img.onload = () => {
                imgContainer.innerHTML = '';
                imgContainer.appendChild(img);
            };
            img.onerror = () => {
                console.error('Failed to load image:', item.url);
                // Try to skip to next image if this one fails
                setTimeout(nextImage, 500);
            };
            img.src = item.url;

            imgTitle.textContent = item.title;
            imgDesc.textContent = item.desc;
            counter.textContent = `${currentIndex + 1} / ${filteredData.length}`;

            const isFav = favorites.some(f => f.url === item.url);
            btnSave.textContent = isFav ? 'â¤ï¸ ã»ãã‚“ãšã¿' : 'â¤ï¸ ã»ãã‚“';
            btnSave.style.opacity = isFav ? '0.7' : '1';
        }

        function filterCategory(category) {
            currentCategory = category;
            if (category === 'all') {
                filteredData = [...allClockData];
            } else {
                filteredData = allClockData.filter(item => item.category === category);
            }
            currentIndex = 0;
            updateDisplay();

            categoryBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });
        }

        function nextImage() {
            if (filteredData.length === 0) return;
            currentIndex = (currentIndex + 1) % filteredData.length;
            updateDisplay();
        }

        function saveFavorite() {
            if (filteredData.length === 0) return;
            const item = filteredData[currentIndex];
            const exists = favorites.some(f => f.url === item.url);

            if (!exists) {
                favorites.push(item);
                localStorage.setItem('clock_favorites', JSON.stringify(favorites));
                updateFavoritesList();
                updateDisplay();
            }
        }

        function removeFavorite(url) {
            favorites = favorites.filter(f => f.url !== url);
            localStorage.setItem('clock_favorites', JSON.stringify(favorites));
            updateFavoritesList();
            updateDisplay();
        }

        function updateFavoritesList() {
            favCount.textContent = `${favorites.length}`;
            favList.innerHTML = '';
            favorites.forEach(item => {
                const div = document.createElement('div');
                div.className = 'favorite-item';
                div.innerHTML = `
                    <img src="${item.url}" alt="${item.title}">
                    <button class="remove-btn" onclick="event.stopPropagation(); removeFavorite('${item.url.replace(/'/g, "\\'")}')">Ã—</button>
                `;
                div.onclick = () => {
                    const index = filteredData.findIndex(f => f.url === item.url);
                    if (index !== -1) {
                        currentIndex = index;
                        updateDisplay();
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }
                };
                favList.appendChild(div);
            });
        }

        btnNext.onclick = nextImage;
        btnSave.onclick = saveFavorite;
        imgContainer.onclick = nextImage;

        categoryBtns.forEach(btn => {
            btn.onclick = () => filterCategory(btn.dataset.category);
        });

        // Initialize
        if (allClockData.length > 0) {
            filterCategory('all');
        }
        updateFavoritesList();
    </script>
</body>
</html>
