        let currentFilter = '„Åú„Çì„Å∂';
        let filteredData = [...allClockData];
        let currentIndex = 0;
        let favorites = JSON.parse(localStorage.getItem('daitokun_clocks_fav') || '[]');

        const imgContainer = document.getElementById('imgContainer');
        const btnNext = document.getElementById('btnNext');
        const btnSave = document.getElementById('btnSave');
        const favGrid = document.getElementById('favGrid');
        const favCount = document.getElementById('favCount');

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText.includes(filter));
            });
            
            if (filter === '„Åú„Çì„Å∂') {
                filteredData = [...allClockData];
            } else {
                filteredData = allClockData.filter(item => item.category === filter);
            }
            
            currentIndex = Math.floor(Math.random() * filteredData.length);
            showClock();
        }

        function showClock() {
            if (filteredData.length === 0) return;
            
            imgContainer.innerHTML = '<div class="loading-spinner"></div>';
            const item = filteredData[currentIndex];
            const img = new Image();
            img.src = item.url;
            img.onload = () => {
                imgContainer.innerHTML = '';
                imgContainer.appendChild(img);
            };
            img.onerror = () => {
                console.log("Error loading image, skipping...");
                nextClock();
            };
        }

        function nextClock() {
            currentIndex = (currentIndex + 1) % filteredData.length;
            showClock();
        }

        function saveFavorite() {
            const item = filteredData[currentIndex];
            if (!favorites.some(f => f.url === item.url)) {
                favorites.unshift(item);
                if (favorites.length > 20) favorites.pop();
                localStorage.setItem('daitokun_clocks_fav', JSON.stringify(favorites));
                updateFavGrid();
            }
        }

        function updateFavGrid() {
            favGrid.innerHTML = '';
            favorites.forEach(item => {
                const div = document.createElement('div');
                div.className = 'fav-item';
                div.innerHTML = `<img src="${item.url}" onclick="showThisFav('${item.url}')">`;
                favGrid.appendChild(div);
            });
            favCount.innerText = favorites.length + ' „Åæ„ÅÑ';
        }

        function showThisFav(url) {
            const item = allClockData.find(f => f.url === url);
            if (item) {
                const img = new Image();
                img.src = item.url;
                imgContainer.innerHTML = '';
                imgContainer.appendChild(img);
            }
        }

        btnNext.onclick = nextClock;
        btnSave.onclick = saveFavorite;
        
        updateFavGrid();
        setFilter('„Åú„Çì„Å∂');

        let touchStartX = 0;
        imgContainer.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX);
        imgContainer.addEventListener('touchend', e => {
            if (touchStartX - e.changedTouches[0].screenX > 50) nextClock();
        });
        imgContainer.onclick = nextClock;
